<div ng-include="'app/partials/nav.html'"></div>
<div class="container-fluid">
  <div class="row-fluid">
  <div class="col-lg-2"></div>

  <input type="text" class="form-control document-title" ng-model="document.title">

  <div text-angular ng-model="document.text" ta-text-editor-class="editor-text" ta-toolbar="{{toolbarSettings}}">
  </div>
</div>
