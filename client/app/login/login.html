<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hack Reditor - Text editing for cool people.</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>

  <nav class="navbar navbar-custom">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Hack Reditor
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
  <div class="row-fluid">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
  <h1>Login</h1>
  <div class="login-box">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon3">*</span>
      <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon3">
    </div>

    <button type="submit" class="btn btn-success pull-right">Submit</button>
    <p>Not a user? <a href="#">Sign up.</a></p>
  </div>
</div>

  <div class="col-lg-4"></div>
  </div>
  </div>

    <footer class="footer text-center">
      <div class="container-fluid">
        <p class="text-muted">Made with <span class="glyphicon glyphicon-heart"></span> by Reid Greer.</p>
      </div>
    </footer>
    <script src="https://use.typekit.net/rbs5jjm.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </body>
</html>
