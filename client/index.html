<!DOCTYPE html>
<html lang="en" ng-app="hack-reditor">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hack Reditor - Text editing for cool people.</title>

    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
  <div ng-view></div>

    <footer class="footer text-center">
      <div class="container-fluid">
        <p class="text-muted">Made with <span class="glyphicon glyphicon-heart"></span> by Reid Greer.</p>
      </div>
    </footer>
    <!-- Dependancies Here -->
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="https://use.typekit.net/rbs5jjm.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    
    <!-- Support Modules Here -->
    <script src="/app/services/services.js"></script>
    <script src="/app/partials/nav.js"></script>
    <script src="/app/dashboard/dashboard.js"></script>
    <script src="/app/homepage/homepage.js"></script>
    <script src="/app/create/create.js"></script>
    <script src="/app/view/view.js"></script>
    <script src="/app/signup/signup.js"></script>
    <script src="/app/login/login.js"></script>

    <!-- Text Editor Modules Here -->
    <link rel='stylesheet' href='/lib/textAngular/dist/textAngular.css'>
    <link rel='stylesheet' href='/lib/font-awesome/css/font-awesome.min.css'>
    <script src='/lib/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='/lib/textAngular/dist/textAngular-sanitize.min.js'></script>
    <script src='/lib/textAngular/dist/textAngular.min.js'></script>

    <!-- Main App Module Here -->
    <script src="/app/app.js"></script>
  </body>
</html>
